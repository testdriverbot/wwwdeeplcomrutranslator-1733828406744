version: 4.1.29
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the webpage loads.
    commands:
      - command: assert
        expect: DeepL Translate is visible on the page
  - prompt: >-
      Assert that the website logo is visible.  # Use the content of the file
      from the environment
    commands:
      - command: assert
        expect: DeepL logo is visible on the page
