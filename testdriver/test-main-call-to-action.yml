version: 4.1.29
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: >-
      Locate the main call to action button  # Use the content of the file from
      the environment
    commands:
      - command: hover-text
        text: Попробовать бесплатно
        description: main call to action button in the top right corner
        action: hover
